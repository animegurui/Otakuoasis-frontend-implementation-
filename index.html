<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtakuOasis - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 bg-gray-950 shadow-lg z-40 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-400">OtakuOasis</h1>
    <button id="themeToggle" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">🌙</button>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-purple-400 mb-6">🔥 Trending Anime</h2>
    <div id="trendingGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
  </main>

  <footer class="bg-gray-950 py-6 text-center text-gray-500">
    © <span id="year"></span> OtakuOasis
  </footer>

  <script>
    const API_BASE = "https://animegurui-otakuoasis.onrender.com/api";

    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const userTheme = localStorage.getItem("theme");
    if(userTheme === "dark" || !userTheme){ document.documentElement.classList.add("dark"); themeToggle.textContent="🌙"; }
    else { document.documentElement.classList.remove("dark"); themeToggle.textContent="☀️"; }
    themeToggle.addEventListener("click", ()=>{
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark":"light");
      themeToggle.textContent=isDark?"🌙":"☀️";
    });

    // Load trending anime
    async function loadTrending(){
      const grid=document.getElementById("trendingGrid");
      try{
        const res=await fetch(`${API_BASE}/anime/trending`);
        if(!res.ok) throw new Error();
        const data=await res.json();
        if(!data.length){ grid.innerHTML="<p class='text-gray-400'>No trending anime found.</p>"; return; }

        grid.innerHTML="";
        data.forEach(anime=>{
          const card=document.createElement("div");
          card.className="bg-gray-800 rounded-xl overflow-hidden shadow-md hover:scale-105 transition cursor-pointer";
          card.innerHTML=`
            <img src="${anime.image||'https://via.placeholder.com/300x450?text=?'}" alt="${anime.title}" class="w-full h-48 object-cover">
            <div class="p-3">
              <h3 class="text-lg font-semibold">${anime.title}</h3>
              <p class="text-gray-400 text-sm">Ep ${anime.episode||"?"}</p>
            </div>`;
          card.addEventListener("click", ()=> window.location.href=\`anime.html?id=\${anime._id||anime.id}\`);
          grid.appendChild(card);
        });
      }catch{
        grid.innerHTML="<p class='text-red-400'>Failed to load trending anime.</p>";
      }
    }

    loadTrending();
  </script>
</body>
</html>
