<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OtakuOasis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 bg-gray-950 shadow-lg z-40">
    <nav class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-purple-400">OtakuOasis</h1>
    </nav>
  </header>

  <!-- Hero & Search -->
  <section class="text-center py-16 bg-gradient-to-r from-purple-800 via-gray-900 to-black">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to <span class="text-purple-400">OtakuOasis</span></h1>
    <p class="text-gray-300 mb-6">Stream and explore endless anime adventures.</p>
    
    <div class="relative w-full max-w-lg mx-auto flex">
      <input id="searchInput" type="text" placeholder="Search anime..."
        class="flex-1 p-3 rounded-l-2xl bg-gray-800 border border-gray-700 focus:outline-none" />
      <button id="searchBtn" class="px-6 rounded-r-2xl bg-purple-500 hover:bg-purple-600 transition">Search</button>
      <div id="autocomplete" class="absolute top-full left-0 w-full bg-gray-800 rounded-lg shadow-lg hidden z-50"></div>
    </div>
  </section>

  <!-- Search Results -->
  <section id="searchResultsSection" class="max-w-7xl mx-auto py-12 px-6 hidden">
    <h2 class="text-3xl font-bold text-purple-400 mb-6">ðŸ”Ž Search Results</h2>
    <div id="searchGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    <p id="searchError" class="text-red-400 mt-4 hidden">No results found.</p>
  </section>

  <!-- Trending Anime -->
  <section id="trending" class="max-w-7xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-purple-400 mb-6">ðŸ”¥ Trending Anime</h2>
    <div id="trendingGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    <p id="trendingError" class="text-red-400 mt-4 hidden">Failed to load trending anime.</p>
  </section>

  <footer class="bg-gray-950 py-6 text-center text-gray-500">
    &copy; <span id="year"></span> OtakuOasis
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Debounce
    function debounce(func, delay) {
      let timer;
      return function(...args){
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Make anime card
    function makeAnimeCard(anime) {
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-2xl overflow-hidden shadow-md hover:scale-105 transition cursor-pointer";
      card.innerHTML = `
        <img src="${anime.image || 'https://via.placeholder.com/400x250?text=No+Image'}" alt="${anime.title}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">${anime.title}</h4>
          <p class="text-gray-400 text-sm">Episode ${anime.episode || "?"} / ${anime.status || "Unknown"}</p>
        </div>
      `;
      card.addEventListener("click", ()=> window.location.href=`anime.html?id=${anime._id||anime.id}`);
      return card;
    }

    // Trending
    async function loadTrending() {
      const grid = document.getElementById("trendingGrid");
      const errorMsg = document.getElementById("trendingError");
      try {
        const res = await fetch("/api/trending");
        if (!res.ok) throw new Error();
        const data = await res.json();
        grid.innerHTML = "";
        data.forEach(anime => grid.appendChild(makeAnimeCard(anime)));
      } catch {
        errorMsg.classList.remove("hidden");
      }
    }
    loadTrending();

    // Search grid
    async function searchAnime(query) {
      const section = document.getElementById("searchResultsSection");
      const grid = document.getElementById("searchGrid");
      const errorMsg = document.getElementById("searchError");
      if(!query){ section.classList.add("hidden"); return; }
      try{
        const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
        if(!res.ok) throw new Error();
        const data = await res.json();
        section.classList.remove("hidden");
        grid.innerHTML="";
        errorMsg.classList.add("hidden");
        if(data.length===0){ errorMsg.classList.remove("hidden"); }
        else{ data.forEach(anime=>grid.appendChild(makeAnimeCard(anime))); }
      }catch{ section.classList.remove("hidden"); errorMsg.classList.remove("hidden"); }
    }

    // Autocomplete
    async function autocompleteSearch(query){
      const box = document.getElementById("autocomplete");
      if(!query){ box.classList.add("hidden"); return; }
      try{
        const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
        if(!res.ok) throw new Error();
        const data = await res.json();
        box.innerHTML = "";
        if(!data.length){ box.classList.add("hidden"); return; }
        data.slice(0,5).forEach(anime=>{
          const item = document.createElement("div");
          item.className = "p-3 hover:bg-gray-700 cursor-pointer flex items-center gap-3";
          item.innerHTML = `<img src="${anime.image||'https://via.placeholder.com/60x80?text=?'}" class="w-12 h-16 object-cover rounded-md"><div><p class="font-semibold">${anime.title}</p><p class="text-gray-400 text-xs">Ep ${anime.episode||"?"}</p></div>`;
          item.addEventListener("click", ()=> window.location.href=`anime.html?id=${anime._id||anime.id}`);
          box.appendChild(item);
        });
        box.classList.remove("hidden");
      }catch{ box.classList.add("hidden"); }
    }

    const searchInput=document.getElementById("searchInput");
    searchInput.addEventListener("input", debounce(()=> autocompleteSearch(searchInput.value.trim()), 400));
    searchInput.addEventListener("keydown", e=>{ if(e.key==="Enter"){ searchAnime(searchInput.value.trim()); document.getElementById("autocomplete").classList.add("hidden"); }});
    document.getElementById("searchBtn").addEventListener("click", ()=> searchAnime(searchInput.value.trim()));
    document.addEventListener("click", e=>{ if(!document.getElementById("autocomplete").contains(e.target)&&e.target!==searchInput) document.getElementById("autocomplete").classList.add("hidden"); });
  </script>
</body>
</html>
