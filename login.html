<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OtakuOasis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: "class" } </script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-purple-400 mb-6 text-center">Welcome Back</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 px-4 py-3 rounded-lg font-semibold transition">Log In</button>
    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>

    <p class="mt-6 text-center text-gray-400">
      Don’t have an account? <a href="signup.html" class="text-purple-400 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    const API_BASE = "https://animegurui-otakuoasis.onrender.com/api";
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      msg.textContent = "Logging in...";
      msg.className = "mt-4 text-center text-sm text-gray-400";

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
          })
        });

        const data = await res.json();
        if(!res.ok) throw new Error(data.message || "Login failed");

        // Save JWT token
        localStorage.setItem("token", data.token);
        msg.textContent = "✅ Login successful! Redirecting...";
        msg.className = "mt-4 text-center text-sm text-green-400";
        setTimeout(()=> window.location.href="index.html", 1500);

      } catch(err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "mt-4 text-center text-sm text-red-400";
      }
    });
  </script>
</body>
</html>
